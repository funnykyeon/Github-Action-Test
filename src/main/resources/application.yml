server:
  port: 8080

spring:
  datasource:
    driver-class-name: ${{ secrets.AWS_RDS_DATABASE_NAME }}
    # DB Source
    url: ${{ secrets.AWS_RDS_DATABASE_ADDRESS_NAME }}
    # DB username
    username: ${{ secrets.AWS_RDS_USERNAME }}
    # DB password
    password: ${{ secrets.AWS_RDS_PASSWORD }}


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect

logging.level:
  org.hibernate.SQL: debug

decorator:
  datasource:
    p6spy:
      enable-logging: true











